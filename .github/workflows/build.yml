name: Build Windows App
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install flet pymupdf pyinstaller
          
      - name: Build with PyInstaller
        run: |
          # --onefile で1つのexeにまとめ、--noconsole で黒い画面を消す
          pyinstaller --noconsole --onefile pdfrepl.py
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Tool-Windows
          path: dist/main.exe
